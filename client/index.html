<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Shelter Client</title>
    <style>
        .tab-menu {
            margin-bottom: 20px;
        }
    
        .tab-menu button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    
        .tab-content {
            margin-top: 20px;
        }
        .game-container {
            outline: none; /* Remove outline when focused */
        }
        .grid {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
        }
        .cell.player {
            background-color: #4CAF50; /* Green color for the player */
        }

    </style>
